<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Badge Application</title>
</head>
<body>
    <div>
        {% with messages=get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div>{{message}}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block body %}

        {% endblock %}
    </div>
</body>
</html>
