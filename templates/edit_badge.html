{% extends 'layout.html' %}
{% block body %}
<div>
  <div>
    <h3>Edit Badge</h3>
    <hr>
    <form method="post" action='{{url_for("edit_badge", bid=datas.BID)}}' enctype="multipart/form-data">
      <div>
        <label>Badge Name</label>
        <input type="text" name="badge_name" required value='{{datas.BADGE_NAME}}'>
      </div>
      <div>
        <label>Badge Description</label>
        <input type="text" name="badge_description" required value='{{datas.BADGE_DESCRIPTION}}'>
      </div>
      <div>
        <label>Upload Badge</label>
        <input type="file" name="upload_badge" required value='{{datas.UPLOAD_BADGE}}'>
      </div>
      <div>
        <label>Eligible Students</label>
        <input type="text" name="eligible_students" required value='{{datas.ELIGIBLE_STUDENTS}}'>
      </div>
      <input type="submit" value="Update">
    </form>
  </div>
</div>
{% endblock %}
